<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/insta-ico.ico" type="image/x-icon">

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="js/main.js" defer></script>

    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone-image">
            <img src="images/img-1.png" id="img-1" class="img-phone z-1" data-z-index="1" alt="pessoa com um gato">
            <img src="images/img-2.png" id="img-2" class="img-phone" data-z-index="2" alt="duas pessoas">
            <img src="images/img-3.png" id="img-3" class="img-phone" data-z-index="3"  alt="um perfil do instagram">
            <img src="images/img-4.png" id="img-4" class="img-phone" data-z-index="4"  alt="uma conversa no instagram">
        </div>

        <div class="container-login">
            <div class="container-form border">
                <div class="img-insta">
                    <img src="images/insta.png" alt="instagram">
                </div>

                <form action="">
                    <input type="text" name="em-num-nam" id="em-num-nam" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="pass" id="pass" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>

                <div class="division">
                    <div class="bar"></div>
                    <p>OU</p>
                    <div class="bar"></div>
                </div>

                <div class="login-with-faceb">
                    <a href="#">
                        <i class='bx bxl-facebook-square'></i>
                        <p>Entrar com o Facebook</p>
                    </a>

                    <p>Esqueceu a senha?</p>
                </div>
            </div>
            <div class="no-have-account border">
                <p>Não tem uma conta?</p>
                <a href="#" id="register">Cadastre-se</a>
            </div>
    
            <div class="get-app">
                <p>Obtenha o aplicativo</p>
                <div class="images-app">
                    <img src="images/app-store.png" class="img-app" alt="imagem da app store" >
                    <img src="images/google-play.png" class="img-app" alt="imagem da google play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
